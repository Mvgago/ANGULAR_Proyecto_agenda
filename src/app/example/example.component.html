<div>
    <label for="name">Nuevo nombre</label>
    <input type="text" name="name" id="name" [(ngModel)]="username">
    <button type="button" (click)="addUser(username)"> AÃ±adir</button>

</div>

<p>Listado de usuarios</p>
<ul>
    <li *ngFor="let user of userList">
        <span [ngClass]="{'is-active': user.isActive}">{{ user.name }} </span>
        <button class="btn" type="button" (click)="activateUser(user)">Activar</button>
        <button class="btn" type="button" (click)="desactivateUser(user)">Desactivar</button>

    </li>
</ul>
